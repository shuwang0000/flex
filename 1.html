<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outline {
            outline: 1px solid #ddd;
        }

        .flex {
            display: flex;
        }

        .inline-flex {
            display: inline-flex;
        }

        .flex-direction-row-reverse {
            flex-direction: row-reverse;
        }

        .flex-direction-column {
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="outline">
        <input class="outline" type="text" value="123">
        <button class="outline"> click</button>
    </div>
    <div class="outline flex">
        <input class="outline" type="text" value="123">
        <button class="outline"> click</button>
    </div>
    <div class="outline inline-flex">
        <input class="outline" type="text" value="123">
        <button class="outline"> click</button>
    </div>
    <div class="outline inline-flex flex-direction-row-reverse">
        <input class="outline" type="text" value="123">
        <button class="outline"> click</button>
    </div>
    <div class="outline inline-flex flex-direction-column">
        <input class="outline" type="text" value="123">
        <button class="outline"> click</button>
    </div>
</body>

</html>
